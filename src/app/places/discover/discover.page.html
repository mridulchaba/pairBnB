<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">Menu</ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<!-- hellllllo  -->

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="!relevantPlaces || relevantPlaces.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        Sorry dude, There are no bookable places here
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card-header>
          <ion-card-title>{{relevantPlaces[0].title}}</ion-card-title>
          <ion-card-subtitle
            >{{relevantPlaces[0].price | currency}} / Night</ion-card-subtitle
          >
        </ion-card-header>
        <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
        <ion-card-content>
          <p>{{relevantPlaces[0].description}}</p>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','places','tabs','discover',relevantPlaces[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <!-- <ion-virtual-scroll [items]="relevantPlaces" approxItemHeight="70px"> 
        <ion-item *virtualItem="let places" [routerLink]="['/','places','tabs','discover',places.id]" detail> -->
        <ion-list>
          <ion-item
            *ngFor="let places of listedLoadedPlaces"
            [routerLink]="['/','places','tabs','discover',places.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="places.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{places.title}}</h2>
              <p>{{places.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <!-- </ion-virtual-scroll> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
